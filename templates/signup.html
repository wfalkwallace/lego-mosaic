            <h3 class="col-title">Sign up</h3>
          </div>
          <form role="form" action="/signup-submit" method="post">
            <div class="form-group">

            <div class="form-group">

            </div>
            <div class="form-group">
              <label class="sr-only" for="signup-pass1">Password*</label>
              <input type="password" class="form-control" id="signup-pass1" name="signup-pass1" placeholder="Password*" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="signup-pass2">Retype Password*</label>
              <input type="password" class="form-control" id="signup-pass2" name="signup-pass2" placeholder="Password*" required>
            </div>
            <div class="form-group">
              <div class="btn-group widen">
                <button type="button" class="btn btn-green widen">Sign up</button>
              </div>
            </div>
