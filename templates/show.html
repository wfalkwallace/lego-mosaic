    <div class="container push-down">

      <img src="{{ filepath }}" width="500px">
      <img src="{{ output }}" width="500px">
      <div class="row">
        <div class="col-md-2">
          <p>
          image size: {{ image_size }}
          </p>
        </div>
        <div class="col-md-2">
          <p>
            lego size: {{ physical_size }}
          </p>
        </div>
        <div class="col-md-3">

            computation time: {{ time }}
          </p>
        </div>

      <div class="row">
        <div class="col-md-6">
          <table class="widen">
          <tr>
            <th>Color ID</th>
            <th>Brick Name</th>
            <th>Color Name</th>
            <th>Count</th>
          </tr>
            {% for (lego_id, count) in bom | dictsort %}
            <tr>
              <td>{{ lego_id }}</td>
              <td>Brick 1x2</td>
              <td>{{ colors[lego_id]['color'] }}</td>
              <td>{{ count }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
